<html lang="en">
  <head>
    <title>FPV Race Manager</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"gt;
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../node_modules/bootstrap-table/dist/bootstrap-table.css" />
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css" />
    <link rel="stylesheet" href="./css/app.css" />
    <link rel="stylesheet" href="./css/photon.css">

    <!-- App libraries -->

    <!-- App scripts -->
    <script src="app.js"></script>

    <!-- App Services -->
    <script src="./services/dbService.js"></script>

    <!-- App Controllers -->
    <script src="./controllers/loginController.js"></script>
    <script src="./controllers/mainController.js"></script>
    <script src="./controllers/eventsController.js"></script>
    <script src="./controllers/pilotController.js"></script>
    <script src="./controllers/resultsController.js"></script>
  </head>
<body ng-app="myApp">
    <div class="window">

      <header class="toolbar toolbar-header">
        <h1 class="title"></h1>
        <div class="toolbar-actions">

          <button class="btn btn-large btn-primary pull-right" ui-sref="settings" ui-sref-active="{'active': 'settings.**'}">Settings</button>
          <button class="btn btn-large btn-primary pull-right" ui-sref="results.lap" ui-sref-active="{'active': 'results.**'}">Results</button>
          <button class="btn btn-large btn-primary pull-right" ui-sref="races" ui-sref-active="{'active': 'races.**'}">Races</button>
          <button class="btn btn-large btn-primary pull-right" ui-sref="pilots.list" ui-sref-active="{'active': 'pilots.**'}">Pilots</button>
          <button class="btn btn-large btn-primary pull-right" ui-sref="events.list({ filter: 'all'})" ui-sref-active="{'active': 'events.**'}">Events</button>

        </div>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">

            <ui-view></ui-view>

      </div>

      <footer class="toolbar toolbar-footer">
        <h1 class="title"></h1>
        <span class="pull-right" style="padding-right: 10px;">
          Status  <span class="icon icon-record" style="color:#fc605b"></span>
        </span>
      </footer>
    </div>

</body>
</html>
