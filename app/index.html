<html lang="en">
    <title>FPV Race Manager</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"gt;
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- App libraries -->
    <script src="./public/components/angular/angular.js"></script>
    <script src="./public/components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="./public/components/angular-animate/angular-animate.js"></script>
    <script src="./public/components/angular-aria/angular-aria.js"></script>
    <script src="./public/components/angular-material/angular-material.js"></script>

    <!-- App scripts -->
    <script src="./scripts/app.js"></script>

    <!-- App Services -->
    <script src="./services/dbService.js"></script>
    <script src="./scripts/pilot/pilotService.js"></script>

    <!-- App Controllers -->
    <script src="./controllers/pilotController.js"></script>
    <script src="./scripts/pilot/pilotController.js"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./public/components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="./css/app.css" />
    <link rel="stylesheet" href="./css/photon.css">

<body ng-app="myApp">
    <div class="window">

      <header class="toolbar toolbar-header">
        <h1 class="title"></h1>
        <div class="toolbar-actions">

          <button class="btn btn-large btn-primary pull-right" ui-sref="settings" ui-sref-active="active">Settings</button>
          <button class="btn btn-large btn-primary pull-right" ui-sref="results" ui-sref-active="active">Results</button>
          <button class="btn btn-large btn-primary pull-right" ui-sref="races" ui-sref-active="active">Races</button>
          <button class="btn btn-large btn-primary pull-right" ui-sref="pilots" ui-sref-active="active">Pilots</button>
          <button class="btn btn-large btn-primary pull-right" ui-sref="events" ui-sref-active="active">Events</button>

        </div>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">

            <ui-view></ui-view>

      </div>

      <footer class="toolbar toolbar-footer">
        <h1 class="title"></h1>
        <span class="pull-right" style="padding-right: 10px;">
          Status  <span class="icon icon-record" style="color:#fc605b"></span>
        </span>
      </footer>
    </div>

</body>
</html>
