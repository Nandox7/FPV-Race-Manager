<!-- views/partials/pilots_new.html -->

<form>
  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" placeholder="Name" ng-model="_ctrl.selected.firstname">
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" placeholder="Last Name" ng-model="_ctrl.selected.lastname">
  </div>
  <div class="form-group">
    <label>Alias/Nickname</label>
    <input type="text" class="form-control" placeholder="Alias / Nickname" ng-model="_ctrl.selected.alias">
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input type="text" class="form-control" placeholder="Email" ng-model="_ctrl.selected.email">
  </div>
  <div class="form-group">
    <label>Club</label>
    <input type="text" class="form-control" placeholder="Club" ng-model="_ctrl.selected.club">
  </div>
  <div class="form-group">
    <label>Country</label>
    <select class="form-control" ng-model="_ctrl.selected.country">
      <option>Ireland</option>
      <option>United Kingdom</option>
      <option>Portugal</option>
      <option>Spain</option>
    </select>
  </div>
    <div class="form-group">
    <label>Transponder ID</label>
    <input type="text" class="form-control" placeholder="Transponder ID" ng-model="_ctrl.selected.transponderid">
  </div>
  <div class="form-actions">
    <button class="btn btn-form btn-default" ng-click="_ctrl.savePilot()">Create</button>
    <button class="btn btn-form btn-default" ng-click="" ui-sref="pilots.list">Cancel</button>
  </div>
</form>
<div data-ng-init="_ctrl.createPilot()">
  <img img-load="_ctrl.createPilot()">
</div>
