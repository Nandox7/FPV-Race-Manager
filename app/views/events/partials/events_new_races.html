
<form ng-submit="_ctrl.addRace()">
    <div class="form-group">
        <input ng-hide="!_ctrl.races.length" type="button" class="btn btn-form btn-danger" ng-click="_ctrl.removeRace()" value="Remove">
        <input type="submit" class="btn btn-form btn-primary" value="Add New">
    </div>
    <table class="table table-striped table-bordered" style="width: 750px;">
        <thead>
            <tr>
                <th><input type="checkbox" ng-model="_ctrl.selectedAllRaces" ng-click="_ctrl.checkAllRaces()" /></th>
                <th>Type</th>
                <th>Format</th>
                <th>Number of Laps</th>
                <th>Max Time</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="race in _ctrl.races">
                <td>
                    <input type="checkbox" ng-model="race.selected"/>
                </td>
                <td>
                    <input type="text" class="form-control" ng-model="race.details" required/>
                    <select>
                        <option value="practice">Free Practice</option>
                        <option value="practice">Time trials</option>
                        <option value="practice">Qualifiers</option>
                        <option value="practice">Finals</option>
                    </select>
                </td>
                <td>
                    <input type="text" class="form-control" ng-model="race.format" required/>
                </td>
                <td>
                    <input type="text" class="form-control" ng-model="race.number_laps" required/>
                </td>
                <td>
                    <input type="text" class="form-control" ng-model="race.amoun_time" required/>
                </td>
            </tr>
        </tbody>
    </table>
</form>
