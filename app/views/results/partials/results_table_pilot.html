<div class="row" style="padding: 15px">
    <div class="col-md-12">
        <div id="exportable">
            <table id="resultstable" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Pilot</th>
                        <th>Laps</th>
                        <th>Total</th>
                        <th>Average</th>
                        <th>Best</th>
                    </tr>
                </thead>
                <tbody>
                <tr ng-repeat="l in _ctrl.pilots" >
                    <td>{{ l.eventpilot_id }}</td>
                    <td>{{ l.lap_number }}</td>
                    <td>{{ l.time }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
